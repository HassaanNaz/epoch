
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epoch - Chronology Game</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="icon" href="/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px) rotate(var(--tw-rotate, 0deg)); }
        33% { transform: translateY(-15px) translateX(10px) rotate(calc(var(--tw-rotate, 0deg) + 1deg)); }
        66% { transform: translateY(5px) translateX(-5px) rotate(calc(var(--tw-rotate, 0deg) - 1.5deg)); }
      }
      @keyframes float-alt {
        0%, 100% { transform: translateY(0px) translateX(0px) rotate(var(--tw-rotate, 0deg)); }
        50% { transform: translateY(20px) translateX(-15px) rotate(calc(var(--tw-rotate, 0deg) + 2deg)); }
      }
      @keyframes sway {
        0%, 100% { transform: translateX(-10px) rotate(calc(var(--tw-rotate, 0deg) - 2deg)); }
        50% { transform: translateX(10px) rotate(calc(var(--tw-rotate, 0deg) + 2deg)); }
      }
      .animate-float-slow {
        animation: float 12s ease-in-out infinite;
      }
      .animate-float-medium {
        animation: float-alt 9s ease-in-out infinite;
      }
      .animate-sway {
        animation: sway 15s ease-in-out infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .collage-item {
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .collage-item:hover {
        transform: scale(1.1) rotate(0deg) translateY(-10px) !important;
        z-index: 50 !important;
        opacity: 1 !important;
        box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.2);
      }
      .grain {
        pointer-events: none;
        position: fixed;
        inset: -50%;
        height: 200%;
        width: 200%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        z-index: 100;
      }
      .polaroid-texture {
        background-image: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f5f9 100%);
      }
    </style>

</html>
